<html>
<head>
	<title>Vice Crawler</title>
</head>
  <body>
  	<center>
	  <h1>Vice Crawl</h1>
	  <h3>Please make sure to give full addresses with all addresses being in the same state. Please make sure to specify the city and state at the end of your address. Otherwise everything breaks.</h3>
	  <div id="addressInput">
		<div id="startSelect">
		   	<h4></br>
		   	STARTING ADDRESS</br></h4>
		    <input id="start" class="autocomplete" type="text" placeholder="Set Starting Address" /></br>
		    <input id="city" class="autocomplete" type="text" placeholder="Set City"/>
		    <input id="state" class="autocomplete" type="text" placeholder="Set State"/></br>
		    <input id="getLatLong" type="button" value="Set" onclick="setStart(); hideStart();listAddresses();" /></br></br>
		</div>

		<div id="endSelect">
		   	<h4></br>
		   	ENDING ADDRESS</br></h4>
		    <input id="end" class="autocomplete" type="text" placeholder="Set Ending Address" />
		    <input id="getLatLong" type="button" value="Set" onclick="setEnd(); hideEnd(); showWayPoints();listAddresses();" /></br></br>
		</div>
	       
	    <div id="waypoints">
		    <input id="address" class="autocomplete" type="text" placeholder="Add Another Address" />
		    <input id="getLatLong" type="button" value="Add this address to your Vice Crawl" onclick="getAddress(); listAddresses();" /></br></br>
		    <input id="clickMe" type="button" value="Complete Route" onclick="initialize(); hideInput(); showRefreshButton();" />
		    </br>
		    </br>
	    </div>
	  </div>
	  <div id="addressList"><h4>YOUR ADDRESSES: </br></br></h4></div>
	  </br>
	  <input id="refreshButton" type="button" value="Generate A New Crawl" onclick="refresh();" /></br></br>
	  <div id="map-canvas"></div>
	  <div id="right-panel"></div>
    </center>
  </body>
</html>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyAFZ1b3YAasisU3I2KLXKK3nPwu0chlbPY"></script>
<script src="vicecrawler.js"></script>
<link rel="stylesheet" type="text/css" href="vicecrawler.css">
